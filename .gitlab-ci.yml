run_backend:
  image: python:alpine
  before_script:
    - python -V
    - apk add --no-cache --virtual .build_deps build-base git python3-dev libffi-dev
  services:
    - postgres:alpine
    - redis:alpine
  script:
    - python -m pip install -Ur requirements.txt
    - mkdir frontend/output admin-panel/dist -p
    - touch frontend/output/index.html admin-panel/dist/index.html
    - cat config.py.example config.py.ci > config.py
    - python run.py
  after_script:
    - apk del .build_deps
